services:
  jycc-landing:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install -g bun && bun install && bun run dev --host"
    ports:
      - "8100:8080"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development