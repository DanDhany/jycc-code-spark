services:
  # Service ini HANYA untuk development di mesin lokal Anda
  jycc-landing-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    # Pastikan command Anda benar, 'npm install' lalu 'npm run dev'
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8081"
    ports:
      - "8081:8081"
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped

volumes:
  node_modules: